<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">

    <title>Doctor's Appointment Page</title>
</head>

<body>
    <div class="container">
        <header>Doctor Appointment</header>

        <form action="appointmentCREATE.php" method="post">
            <div class="form first">
                <div class="details personal">

                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" name="first_name" placeholder="Enter your first name" required>
                        </div>

                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" name="last_name" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" required>
                                <option disabled selected>Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" name="date_of_birth" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" name="mobile_number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" name="email" placeholder="example@example.com" required>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" name="address" placeholder="Street Address" required>
                        </div>
                        <div class="input-field">
                            <label>City</label>
                            <input type="text" name="city" placeholder="City" required>
                        </div>

                        <div class="input-field">
                            <label>State / Province</label>
                            <input type="text" name="state_province" placeholder="State / Province" required>
                        </div>

                        <div class="input-field">
                            <label for="procedure_type">Which procedure for?</label>
                            <select name="procedure_type" id="procedure_type" required>
                                <option disabled selected>Please Select</option>
                                <option value="Medical Examination">Medical Examination</option>
                                <option value="Doctor Check">Doctor Check</option>
                                <option value="Result Analysis">Result Analysis</option>
                                <option value="Check-up">Check-up</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Prefer Appointment Date & Time </label>
                            <input type="datetime-local" name="appointment_datetime" placeholder="State / Province"
                                required>
                        </div>
                        <div class="input-field">
                            <label for="facility_used">Applied our facility before?</label>
                            <select name="facility_used" id="facility_used" required>
                                <option disabled selected>Please Select</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="sumbit" type="submit" name="submit">
                    <span class="btnText">Submit</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div>
    </div>
    </div>
    </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
